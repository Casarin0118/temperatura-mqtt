<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Temperatura e Umidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #e9ecef;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #555;
        }

        p {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        #temperatura {
            color: #dc3545;
        }

        #umidade {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitor de Ambiente</h1>
        <div class="card-container">
            <div class="card">
                <h2>Temperatura</h2>
                <p><span id="temperatura">--</span> °C</p>
            </div>
            <div class="card">
                <h2>Umidade</h2>
                <p><span id="umidade">--</span> %</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    
    <script>
        // Configurações do Broker MQTT
        const host = "broker.hivemq.com";
        const port = 8883; // Porta para WebSockets Secure (WSS)

        // Tópicos que a página irá assinar
        const temperaturaTopic = "iot/temperatura";
        const umidadeTopic = "iot/umidade";

        // Cria o cliente MQTT
        const clientId = "webclient-" + parseInt(Math.random() * 100);
        const client = new Paho.MQTT.Client(host, port, clientId);

        // Funções de callback para eventos do cliente
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // Conecta ao broker
        // Conecta ao broker
        client.connect({
        onSuccess: onConnect,
        useSSL: true // Adicione esta linha para usar o protocolo seguro (WSS)
        });

        // Callback de sucesso na conexão
        function onConnect() {
            console.log("Conectado ao broker MQTT!");
            // Assina os tópicos após a conexão
            client.subscribe(temperaturaTopic);
            client.subscribe(umidadeTopic);
        }

        // Callback para quando a conexão for perdida
        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Conexão perdida:", responseObject.errorMessage);
            }
        }

        // Callback para quando uma nova mensagem chega
        function onMessageArrived(message) {
            console.log("Mensagem recebida do tópico " + message.destinationName);
            
            const payload = message.payloadString;
            
            // Atualiza os valores na página com base no tópico
            if (message.destinationName === temperaturaTopic) {
                document.getElementById('temperatura').textContent = parseFloat(payload).toFixed(1);
            } else if (message.destinationName === umidadeTopic) {
                document.getElementById('umidade').textContent = parseFloat(payload).toFixed(1);
            }
        }
    </script>
</body>
</html>
